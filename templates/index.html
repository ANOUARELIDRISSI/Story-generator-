<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Story Generator</h1>
        <form action="/generate-story" method="POST" class="story-form">
            <div class="form-group">
                <label for="character1">Character 1 Name:</label>
                <input type="text" id="character1" name="character1" required>
            </div>
            <div class="form-group">
                <label for="character2">Character 2 Name:</label>
                <input type="text" id="character2" name="character2" required>
            </div>
            <div class="form-group">
                <label for="keyword1">Keyword for Part 1:</label>
                <input type="text" id="keyword1" name="keyword1" required>
            </div>
            <div class="form-group">
                <label for="keyword2">Keyword for Part 2:</label>
                <input type="text" id="keyword2" name="keyword2" required>
            </div>
            <div class="form-group">
                <label for="keyword3">Keyword for Part 3:</label>
                <input type="text" id="keyword3" name="keyword3" required>
            </div>
            <div class="form-group">
                <label for="keyword4">Keyword for Part 4:</label>
                <input type="text" id="keyword4" name="keyword4" required>
            </div>
            <div class="form-group">
                <label for="keyword5">Keyword for Part 5:</label>
                <input type="text" id="keyword5" name="keyword5" required>
            </div>
            <button type="submit" class="submit-btn">Generate Story</button>
        </form>
    </div>
</body>
</html>
